<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Header</title>
    <link rel="stylesheet" href="/static/crm/css/company_header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- 업체 헤더 Fragment -->
<header th:fragment="company_header" class="main-header">
    <div class="header-actions">
        <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </button>
        <div class="user-profile">
            <img src="/crm/images/로고 블랙.png.png" alt="Profile" class="profile-img">
            <div class="user-dropdown">
                <span class="user-name">힝거 피부과</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>
</header>

<script src="/static/crm/js/company_header.js"></script>
</body>
</html>
