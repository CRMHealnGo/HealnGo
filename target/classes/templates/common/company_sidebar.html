<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealnGo Company</title>
    <link rel="stylesheet" href="/static/crm/css/company_sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="/crm/images/로고 블랙.png.png" alt="HealnGo Logo" class="logo-img">
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/medical-service" class="nav-link">
                        <i class="fas fa-stethoscope"></i>
                        <span>의료 서비스 관리</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="/admin/reservation-management" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span>예약 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/review-management" class="nav-link">
                        <i class="fas fa-star"></i>
                        <span>후기 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/inquiry-chat" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <span>문의 & 채팅</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/marketing" class="nav-link">
                        <i class="fas fa-bullhorn"></i>
                        <span>마케팅</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/reports-statistics" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>리포트 & 통계</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/company-info" class="nav-link">
                        <i class="fas fa-building"></i>
                        <span>업체 정보 수정</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/help" class="nav-link">
                        <i class="fas fa-question-circle"></i>
                        <span>도움말/고객센터</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <script src="/static/crm/js/company_sidebar.js"></script>
</body>
</html>
