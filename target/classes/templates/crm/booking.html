<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealnGo - 예약내역</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/crm/css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{common/header :: header}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 페이지 제목 -->
            <div class="page-header">
                <h1 class="page-title">예약내역</h1>
            </div>

            <!-- 예약내역 목록 -->
            <div class="booking-list-container">
                <div class="booking-item">
                    <div class="booking-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="booking-info">
                        <div class="booking-id">0033</div>
                        <div class="booking-name">코사랑병원</div>
                        <div class="booking-date">
                            <i class="fas fa-calendar"></i>
                            Created Sep 12, 2020
                        </div>
                    </div>
                </div>

                <div class="booking-item">
                    <div class="booking-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="booking-info">
                        <div class="booking-id">0032</div>
                        <div class="booking-name">피크닉피부과</div>
                        <div class="booking-date">
                            <i class="fas fa-calendar"></i>
                            Created Sep 12, 2020
                        </div>
                    </div>
                </div>

                <div class="booking-item">
                    <div class="booking-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="booking-info">
                        <div class="booking-id">0031</div>
                        <div class="booking-name">핑크핑크치과</div>
                        <div class="booking-date">
                            <i class="fas fa-calendar"></i>
                            Created Sep 12, 2020
                        </div>
                    </div>
                </div>

                <div class="booking-item">
                    <div class="booking-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="booking-info">
                        <div class="booking-id">0030</div>
                        <div class="booking-name">정초코파이피부과</div>
                        <div class="booking-date">
                            <i class="fas fa-calendar"></i>
                            Created Sep 12, 2020
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="page-btn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script src="/crm/js/booking.js"></script>
</body>
</html>
