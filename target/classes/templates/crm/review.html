<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 관리 - HealnGo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/crm/css/review.css">
    <link rel="stylesheet" href="/static/crm/css/manager_sidebar.css">
    <link rel="stylesheet" href="/static/crm/css/manager_header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 사이드바 (company용) -->
    <div th:if="${sidebarType == 'company'}" th:replace="common/company_sidebar :: company_sidebar"></div>
    
    <!-- 헤더 -->
    <div th:if="${sidebarType == 'company'}" th:replace="common/company_header :: company_header"></div>
    <div th:unless="${sidebarType == 'company'}" th:replace="~{common/header :: header}"></div>

    <!-- 후기 컨테이너 -->
    <div class="review-container" th:style="${sidebarType == 'company'} ? 'margin-left: 250px;' : ''">
        <!-- 왼쪽 섹션 - 후기 목록 -->
        <div class="review-list-section">
            <div class="review-list-header">
                <h1 class="review-list-title">후기</h1>
                <p class="review-list-subtitle">다른 사용자들의 후기를 확인해보세요</p>
            </div>
            
            <div class="review-list">
                <!-- 후기 목록이 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 오른쪽 섹션 - 후기 상세 -->
        <div class="review-detail-section">
            <div class="review-detail-image">
                <!-- 후기 이미지가 JavaScript로 동적으로 생성됩니다 -->
            </div>
            
            <div class="review-detail-content">
                <!-- 후기 상세 내용이 JavaScript로 동적으로 생성됩니다 -->
            </div>
            
            <!-- 별점 평가 섹션 -->
            <div class="rating-section">
                <h3>별점 평가</h3>
                <div class="star-container">
                    <div class="star-rating" data-rating="1">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="star-rating" data-rating="2">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="star-rating" data-rating="3">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="star-rating" data-rating="4">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="star-rating" data-rating="5">
                        <i class="fas fa-star"></i>
                    </div>
                    <span class="rating-text">별점을 선택해주세요</span>
                    <input type="hidden" name="rating" value="0">
                </div>
                <button class="rating-submit-btn" onclick="submitRating()">평가 제출</button>
            </div>
        </div>
    </div>

    <!-- 푸터 (일반 사용자용만) -->
    <div th:unless="${sidebarType == 'company'}" th:replace="~{common/footer :: footer}"></div>

    <script th:if="${sidebarType == 'company'}" src="/static/crm/js/manager_sidebar.js"></script>
    <script src="/static/crm/js/review.js"></script>
</body>
</html>
