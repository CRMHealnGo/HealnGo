<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Admin Sidebar Fragment -->
<th:block th:fragment="admin_sidebar">
    <link rel="stylesheet" href="/crm/css/admin_sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
<div class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <img src="/crm/images/로고 블랙.png.png" alt="HealnGo Logo" class="logo-img">
        </div>
    </div>

    <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/users" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>사용자 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/companies" class="nav-link">
                        <i class="fas fa-building"></i>
                        <span>업체 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/event-promotion" class="nav-link">
                        <i class="fas fa-bullhorn"></i>
                        <span>이벤트/프로모션 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/reservation-management" class="nav-link">
                        <i class="fas fa-calendar-check"></i>
                        <span>캘린더</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/notice-notify" class="nav-link">
                        <i class="fas fa-bullhorn"></i>
                        <span>공지사항 & 알림 관리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/inquiry-report" class="nav-link">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>문의/신고 접수</span>
                    </a>
                </li>
            </ul>
        </nav>

    <div class="sidebar-footer">
        <button class="logout-btn" onclick="confirmLogout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</div>

<script src="/crm/js/admin_sidebar.js"></script>
</th:block>
</body>
</html>
