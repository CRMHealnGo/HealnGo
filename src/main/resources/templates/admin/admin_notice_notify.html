<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리 - HealnGo Admin</title>
    <link rel="stylesheet" href="/crm/css/admin_sidebar.css">
    <link rel="stylesheet" href="/crm/css/admin_header.css">
    <link rel="stylesheet" href="/crm/css/admin_notice_notify.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 기본 레이아웃 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa !important;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .main-content {
            flex: 1;
            margin-left: 290px; /* 사이드바 너비(250px) + margin(40px) */
        }
        
        .admin-page-content {
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- 사이드바 -->
    <div th:replace="~{common/admin_sidebar :: admin_sidebar}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div th:replace="~{common/admin_header :: admin_header}"></div>

        <!-- 페이지 컨텐츠 -->
        <div class="admin-page-content">
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <h1 class="page-title">공지사항 관리</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" onclick="openNoticeModal()">
                        <i class="fas fa-plus"></i>
                        공지사항 작성
                    </button>
                </div>
            </div>

            <!-- 공지사항 콘텐츠 -->
            <div class="tab-content active">
                <!-- 필터 및 검색 -->
                <div class="filters-section">
                    <div class="search-bar">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" placeholder="제목, 내용으로 검색..." class="search-input" id="noticeSearchInput" onkeyup="searchNotices()">
                        </div>
                        <button type="button" class="btn btn-search">
                            검색
                        </button>
                    </div>
                </div>

                <!-- 공지사항 목록 -->
                <div class="notice-list">
                    <!-- 실제 DB 데이터 -->
                    <div th:each="notice : ${notices}"
                         class="notice-item"
                         th:attr="data-notice-id=${notice.noticeId},data-status=${notice.publishAt.isBefore(now) ? 'active' : 'scheduled'},data-type=${notice.isPinned ? 'important' : 'general'}">
                        <div class="notice-badge" th:classappend="${notice.isPinned ? 'badge-important' : 'badge-general'}">
                            <span th:if="${notice.isPinned}">중요</span>
                            <span th:unless="${notice.isPinned}">일반</span>
                        </div>
                        <div class="notice-content" style="cursor: pointer;"
                             th:data-notice-id="${notice.noticeId}"
                             th:data-title="${notice.title}"
                             th:data-body="${notice.body}"
                             th:data-audience="${notice.audience.name()}"
                             th:data-pinned="${notice.isPinned}"
                             th:data-publish-at="${#temporals.format(notice.publishAt, 'yyyy-MM-dd HH:mm')}"
                             th:data-created-at="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"
                             onclick="viewNoticeDetail(this)">
                            <h3 class="notice-title" th:text="${notice.title}">공지사항 제목</h3>
                            <p class="notice-description" th:text="${#strings.abbreviate(notice.body, 100)}">공지사항 내용...</p>
                            <div class="notice-meta">
                                <span class="notice-author">관리자</span>
                                <span class="notice-date" th:text="${#temporals.format(notice.publishAt, 'yyyy-MM-dd HH:mm')}">2024-10-09 14:30</span>
                                <span class="notice-audience">
                                        <i class="fas fa-users"></i>
                                        <span th:if="${notice.audience.name() == 'ALL'}">전체</span>
                                        <span th:if="${notice.audience.name() == 'SOCIAL'}">사용자</span>
                                        <span th:if="${notice.audience.name() == 'COMPANY'}">업체</span>
                                    </span>
                            </div>
                        </div>
                        <div class="notice-status">
                            <span th:if="${notice.publishAt.isBefore(now)}" class="status-badge status-active">게시중</span>
                            <span th:unless="${notice.publishAt.isBefore(now)}" class="status-badge status-scheduled">예약</span>
                        </div>
                        <div class="notice-actions">
                            <button class="btn-action btn-edit"
                                    th:data-notice-id="${notice.noticeId}"
                                    th:data-title="${notice.title}"
                                    th:data-body="${notice.body}"
                                    th:data-audience="${notice.audience.name()}"
                                    th:data-pinned="${notice.isPinned}"
                                    th:data-publish-at="${#temporals.format(notice.publishAt, 'yyyy-MM-dd HH:mm')}"
                                    onclick="editNoticeFromData(this)"
                                    title="수정">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action btn-delete"
                                    th:data-notice-id="${notice.noticeId}"
                                    onclick="deleteNoticeFromData(this)"
                                    title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 데이터 없을 때 -->
                    <div th:if="${notices == null or notices.isEmpty()}" class="empty-notice" style="text-align: center; padding: 60px 20px; color: #999;">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>등록된 공지사항이 없습니다.</p>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" th:if="${totalPages > 0}">
                    <a th:if="${currentPage > 1}"
                       th:href="@{/admin/notice-notify(page=1)}"
                       class="pagination-btn">
                        <i class="fas fa-angle-double-left"></i>
                    </a>

                    <a th:if="${currentPage > 1}"
                       th:href="@{/admin/notice-notify(page=${currentPage - 1})}"
                       class="pagination-btn">
                        <i class="fas fa-chevron-left"></i>
                    </a>

                    <a th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                       th:href="@{/admin/notice-notify(page=${pageNum})}"
                       th:text="${pageNum}"
                       th:classappend="${pageNum == currentPage} ? 'active' : ''"
                       class="pagination-btn">
                        1
                    </a>

                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/admin/notice-notify(page=${currentPage + 1})}"
                       class="pagination-btn">
                        <i class="fas fa-chevron-right"></i>
                    </a>

                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/admin/notice-notify(page=${totalPages})}"
                       class="pagination-btn">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공지사항 작성/수정 모달 -->
<div id="noticeModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">공지사항 작성</h2>
            <span class="close" onclick="closeNoticeModal()">&times;</span>
        </div>
        <form id="noticeForm">
            <input type="hidden" id="noticeId" name="noticeId">
            <div class="form-group">
                <label for="noticeTitle">제목</label>
                <input type="text" id="noticeTitle" name="title" placeholder="공지사항 제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="noticeAudience">대상</label>
                <select id="noticeAudience" name="audience" required>
                    <option value="ALL">전체</option>
                    <option value="SOCIAL">사용자</option>
                    <option value="COMPANY">업체</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noticeContent">내용</label>
                <textarea id="noticeContent" name="content" placeholder="공지사항 내용을 입력하세요" rows="6" required></textarea>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="closeNoticeModal()">취소</button>
                <button type="button" class="btn-save" onclick="submitNotice()">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- 공지사항 상세보기 모달 -->
<div id="noticeDetailModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
            <h2>공지사항 상세</h2>
            <span class="close" onclick="closeNoticeDetailModal()">&times;</span>
        </div>
        <div class="notice-detail-content">
            <div class="detail-row">
                <label>제목</label>
                <h3 id="detailTitle" style="margin: 10px 0; font-size: 20px; color: #2c3e50;"></h3>
            </div>

            <div class="detail-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <div>
                    <label style="font-size: 12px; color: #666;">대상</label>
                    <p id="detailAudience" style="margin: 5px 0; font-weight: 500;"></p>
                </div>
                <div>
                    <label style="font-size: 12px; color: #666;">상태</label>
                    <p id="detailStatus" style="margin: 5px 0;"></p>
                </div>
                <div>
                    <label style="font-size: 12px; color: #666;">게시일</label>
                    <p id="detailPublishAt" style="margin: 5px 0;"></p>
                </div>
                <div>
                    <label style="font-size: 12px; color: #666;">작성일</label>
                    <p id="detailCreatedAt" style="margin: 5px 0;"></p>
                </div>
            </div>

            <div class="detail-row">
                <label>내용</label>
                <div id="detailBody" style="margin: 10px 0; padding: 20px; background: #fff; border: 1px solid #e9ecef; border-radius: 8px; white-space: pre-wrap; line-height: 1.6; min-height: 200px;"></div>
            </div>
        </div>
        <div class="modal-actions" style="margin-top: 20px;">
            <button type="button" class="btn-cancel" onclick="closeNoticeDetailModal()">닫기</button>
            <button type="button" class="btn btn-secondary" onclick="editFromDetail()" style="background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-edit"></i> 수정
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteFromDetail()" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-trash"></i> 삭제
            </button>
        </div>
    </div>
</div>

<script th:src="@{/admin/js/admin_notice_notify.js(v=${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')})}"></script>
</body>
</html>
