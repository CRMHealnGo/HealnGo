<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 & 통계 - HealnGo Admin</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="/crm/css/admin_sidebar.css">
    <link rel="stylesheet" href="/crm/css/admin_header.css">
    <link rel="stylesheet" href="/crm/css/admin_dashboard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <div th:replace="~{common/admin_sidebar :: admin_sidebar}"></div>
        
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 헤더 -->
            <div th:replace="~{common/admin_header :: admin_header}"></div>
            
            <!-- 리포트 콘텐츠 -->
            <div class="admin-content">
                <h1 class="page-title">리포트 & 통계</h1>
                <h2 class="page-subtitle">Report & Statistics</h2>
                
                <!-- 통계 카드 그리드 -->
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">총 매출</h3>
                        </div>
                        <div class="stat-value" style="font-size: 32px; padding: 20px; text-align: center;" th:text="${reportStats.totalRevenue != null ? reportStats.totalRevenue + '원' : '0원'}">0원</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">총 예약</h3>
                        </div>
                        <div class="stat-value" style="font-size: 32px; padding: 20px; text-align: center;" th:text="${reportStats.totalReservations != null ? reportStats.totalReservations + '건' : '0건'}">0건</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">총 사용자</h3>
                        </div>
                        <div class="stat-value" style="font-size: 32px; padding: 20px; text-align: center;" th:text="${reportStats.totalUsers != null ? reportStats.totalUsers + '명' : '0명'}">0명</div>
                    </div>
                </div>
                
                <div style="padding: 40px; text-align: center; color: #7f8c8d;">
                    <i class="fas fa-chart-line" style="font-size: 64px; margin-bottom: 20px;"></i>
                    <p style="font-size: 18px;">상세 통계 기능은 준비 중입니다.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
