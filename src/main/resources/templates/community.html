<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - HealnGo</title>
    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{common/header :: header}"></div>

    <div class="community-container" th:data-logged-in="${session.loginUser != null}">
        <!-- 상단 제목 섹션 -->
        <div class="community-header">
            <h1 class="community-title">커뮤니티</h1>
        </div>

        <div class="community-row">
            <span class="community-left">새 글 작성</span>
            <button th:if="${session.loginUser != null}" class="write-btn">글쓰기</button>
            <a th:if="${session.loginUser == null}" href="/login" class="login-btn-community">로그인</a>
        </div>

        <!-- 내용 작성 -->
        <div th:if="${session.loginUser != null}" class="community-insert">
            <div class="insert-title-down">
                <input type="text" class="insert-title" placeholder="제목을 입력하세요">

                <div class="dropdown">
                  <button class="btn btn-category dropdown-toggle" type="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                    카테고리
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" data-value="성형외과" href="#">성형외과</a></li>
                    <li><a class="dropdown-item" data-value="스킨케어" href="#">스킨케어</a></li>
                    <li><a class="dropdown-item" data-value="치과" href="#">치과</a></li>
                    <li><a class="dropdown-item" data-value="약국" href="#">약국</a></li>
                    <li><a class="dropdown-item" data-value="한의원" href="#">한의원</a></li>
                    <li><a class="dropdown-item" data-value="마사지" href="#">마사지</a></li>
                    <li><a class="dropdown-item" data-value="왁싱" href="#">왁싱</a></li>
                  </ul>
                  <!-- 선택된 값 서버로 보낼 때 사용 -->
                  <input type="hidden" name="category" class="insert-category">
                </div>
              </div>
        <hr>
            <textarea class="insert-content" placeholder="내용을 입력하세요" rows="5"></textarea>
            <div class="insert-btn-wrap">
                <button class="insert-btn">입력</button>
            </div>
        </div>

        <!-- ✅ DB에서 가져온 글을 community-show 박스로 반복 출력 -->
        <div th:each="p : ${posts}" class="community-show is-open" th:data-post-id="${p.postId}" th:data-category="${p.category}">
          <div class="show-title">
            <strong class="title-text" th:text="${p.title}">게시글 제목</strong>
              <span class="like-toggle ms-2" role="button" aria-label="좋아요" th:data-liked="${p.likedByCurrentUser}">
                <i th:if="${p.likedByCurrentUser}" class="fas fa-thumbs-up"></i>
                <i th:unless="${p.likedByCurrentUser}" class="far fa-thumbs-up"></i>
                <span class="like-count" th:text="${p.likeCount}">0</span>
              </span>
            <input type="text" class="title-edit" th:value="${p.title}" style="display: none;">
            <span th:if="${p.userId != null}" th:text="${p.userId}">사용자</span>
            <span th:unless="${p.userId != null}">익명</span>
          </div>

          <div class="show-meta">
              <span th:text="${#temporals.format(p.createAt, 'yyyy-MM-dd')}">2024-01-01</span> · <span th:text="${p.category}">카테고리</span>
          </div>
          <hr>

          <div class="show-content">
            <div class="content-text" th:text="${p.content}">게시글 내용</div>
            <textarea class="content-edit" style="display: none;" th:text="${p.content}">게시글 내용</textarea>
          </div>

          <div class="show-btn-wrap">
              <button th:if="${session.loginUser != null and session.loginUser.name == p.authorName}" class="show-update">수정</button>
              <button th:if="${session.loginUser != null and session.loginUser.name == p.authorName}" class="show-cancel" style="display: none;">취소</button>
              <button th:if="${session.loginUser != null and session.loginUser.name == p.authorName}" class="show-save" style="display: none;">저장</button>
              <button th:if="${session.loginUser != null and session.loginUser.name == p.authorName}" class="show-delete">삭제</button>
          </div>
        </div>

          <!-- 데이터 없을 때 -->
            <p th:if="${posts == null or posts.empty}" class="empty-tip">아직 작성된 글이 없습니다.</p>
    </div>

    <script src="/resources/js/community.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- 푸터 -->
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
