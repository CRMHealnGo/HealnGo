<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealnGo - 마이페이지</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/crm/css/mypage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{common/header :: header}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container">
            <!-- 사용자 프로필 섹션 -->
            <section class="user-profile">
                <div class="profile-left">
                    <div class="profile-image" id="mainProfileImage">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <span class="user-id" th:text="${userEmail}">sampleID</span>
                        <i class="fas fa-cog settings-icon" onclick="openProfileModal()"></i>
                    </div>
                </div>
                <div class="profile-right">
                    <h2 class="mypage-user-name" th:text="${userName} + ' 님'">진라면맛있음 님</h2>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="window.location.href='/favorite'">
                            <i class="fas fa-heart"></i>
                            <span>찜</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='/chat'">
                            <i class="fas fa-comments"></i>
                            <span>채팅</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='/review'">
                            <i class="fas fa-star"></i>
                            <span>후기</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='/inquiry'">
                            <i class="fas fa-headset"></i>
                            <span>문의&신고</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 알림 및 예약내역 섹션 (가로 배치) -->
            <div class="content-section">
                <!-- 새로운 소식 섹션 -->
                <section class="notifications-section card">
                    <div class="section-header">
                        <h3>🎉 새로운 소식</h3>
                        <a href="#" class="view-all" onclick="openNotificationModal()">View all ></a>
                    </div>
                    <ul class="notification-list" id="notificationList">
                        <!-- JavaScript로 동적 생성 -->
                        <li class="no-notifications" style="text-align: center; padding: 40px; color: #adb5bd;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px; display: block;"></i>
                            <p style="margin: 0;">새로운 소식이 없습니다</p>
                        </li>
                    </ul>
                </section>

                <!-- 예약내역 섹션 -->
                <section class="booking-history-section card">
                    <div class="section-header">
                        <h3>예약내역</h3>
                        <a href="/booking" class="view-all">View all ></a>
                    </div>
                    <ul class="booking-list">
                        <!-- 실제 예약 데이터 표시 -->
                        <li th:if="${#lists.isEmpty(userReservations)}" class="no-reservations">
                            <span>예약 내역이 없습니다.</span>
                        </li>
                        <li th:each="reservation : ${userReservations}" class="booking-item">
                            <div class="booking-details">
                                <span class="booking-company" th:text="${reservation.clinicName}">병원명</span>
                                <span class="booking-date" th:text="${#temporals.format(reservation.date, 'yyyy.MM.dd')}">2024.01.15</span>
                                <span class="booking-service" th:text="${reservation.title}">서비스명</span>
                            </div>
                            <span th:if="${reservation.status == 'COMPLETED'}" 
                                  class="booking-status completed" 
                                  th:text="'완료'">완료</span>
                            <span th:if="${reservation.status == 'CANCELLED'}" 
                                  class="booking-status cancelled" 
                                  th:text="'취소'">취소</span>
                            <span th:if="${reservation.status == 'CONFIRMED'}" 
                                  class="booking-status confirmed" 
                                  th:text="'확정'">확정</span>
                            <span th:if="${reservation.status != 'COMPLETED' and reservation.status != 'CANCELLED' and reservation.status != 'CONFIRMED'}" 
                                  class="booking-status pending" 
                                  th:text="'예약중'">예약중</span>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </main>
    <!-- 정보 수정 모달 -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h3>정보 수정</h3>
                <button class="profile-close-btn" onclick="closeProfileModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="profile-modal-body">
                <div class="profile-edit-section">
                    <div class="profile-image-edit">
                        <div class="profile-image-large">
                            <input type="file" id="profileImageInput" accept="image/*" style="display: none;" onchange="handleProfileImage(this)">
                            <div class="profile-image-preview">
                                <i class="fas fa-user"></i>
                            </div>
                            <button class="camera-btn" onclick="document.getElementById('profileImageInput').click()">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="profile-form">
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" th:value="${userName}" placeholder="이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" th:value="${userEmail}" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="password-section">
                    <h4>비밀번호 변경</h4>
                    
                    <div class="password-requirements">
                        <p>비밀번호 요구사항</p>
                        <ul>
                            <li>최소 8자 이상</li>
                            <li>영문, 숫자 조합 권장</li>
                            <li>특수문자 사용 가능</li>
                        </ul>
                    </div>
                    
                    <div class="password-form">
                        <div class="form-group">
                            <label>현재 비밀번호</label>
                            <input type="password" id="currentPassword" placeholder="현재 비밀번호를 입력하세요">
                            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label>새 비밀번호</label>
                            <input type="password" id="newPassword" placeholder="새 비밀번호를 입력하세요" oninput="checkPasswordStrength(this.value)">
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="password-strength" id="passwordStrength" style="display: none;">
                                <div class="password-strength-bar"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>비밀번호 확인</label>
                            <input type="password" id="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요" oninput="checkPasswordMatch()">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="password-match-message" id="passwordMatchMessage"></div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-modal-actions">
                    <button class="profile-btn cancel" onclick="closeProfileModal()">취소</button>
                    <button class="profile-btn save" onclick="saveProfile()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 새로운 소식 모달 -->
    <div id="notificationModal" class="notification-modal">
        <div class="notification-modal-content">
            <div class="notification-modal-header">
                <h3>🎉 새로운 소식</h3>
                <button class="notification-close-btn" onclick="closeNotificationModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="notification-modal-body">
                <ul class="notification-modal-list" id="notificationModalList">
                    <!-- JavaScript로 동적 생성 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script src="/crm/js/mypage.js"></script>
</body>
</html>
