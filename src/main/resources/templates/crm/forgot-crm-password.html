<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealnGo - 비밀번호 찾기 (업체)</title>
    <link rel="stylesheet" th:href="@{/crm/css/forgot-crm-password.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="forgot-password-container">
        <!-- 왼쪽 사이드바 -->
        <div class="forgot-password-sidebar">
            <div class="sidebar-content">
                <div class="logo-section">
                    <img src="/crm/images/로고 화이트.png.png" alt="HealnGo Logo" class="logo-img">
                    <h1 class="sidebar-title">비밀번호 찾기</h1>
                    <p class="sidebar-subtitle">걱정하지 마세요. 간단한 절차로 비밀번호를 재설정할 수 있습니다.</p>
                </div>
                
                <div class="sidebar-features">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="feature-text">
                            <h3>1. 이메일 인증</h3>
                            <p>등록된 이메일로 인증 코드를 전송합니다</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="feature-text">
                            <h3>2. 비밀번호 재설정</h3>
                            <p>새로운 비밀번호를 입력합니다</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="feature-text">
                            <h3>3. 완료</h3>
                            <p>새 비밀번호로 로그인하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 메인 컨텐츠 -->
        <div class="forgot-password-main">
            <div class="forgot-password-content">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-steps">
                        <span class="progress-step active" id="progressStep1">이메일 인증</span>
                        <span class="progress-step" id="progressStep2">비밀번호 재설정</span>
                        <span class="progress-step" id="progressStep3">완료</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <div class="alert-box" id="alertBox"></div>

                <!-- Step 1: 이메일 인증 -->
                <div class="step-content active" id="step1">
                    <div class="forgot-password-header">
                        <h1>이메일 인증</h1>
                        <p>등록하신 이메일 주소를 입력해주세요.</p>
                    </div>

                    <div class="forgot-password-form">
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" placeholder="example@company.com" required>
                        </div>

                        <button type="button" class="btn btn-primary" id="sendCodeBtn" onclick="sendVerificationCode()">
                            <i class="fas fa-paper-plane"></i>
                            인증 코드 전송
                        </button>

                        <div class="form-group">
                            <label for="verificationCode">인증 코드</label>
                            <div class="code-input-group">
                                <input type="text" id="verificationCode" placeholder="인증 코드 입력">
                                <button type="button" class="btn-verify" onclick="verifyEmail()">
                                    확인
                                </button>
                            </div>
                            <div id="timer" class="timer-text" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="back-to-login">
                        <a href="/crm/crm_login">
                            <i class="fas fa-arrow-left"></i>
                            로그인으로 돌아가기
                        </a>
                    </div>
                </div>

                <!-- Step 2: 비밀번호 재설정 -->
                <div class="step-content" id="step2">
                    <div class="forgot-password-header">
                        <h1>새 비밀번호 설정</h1>
                        <p>새로운 비밀번호를 입력해주세요.</p>
                    </div>

                    <div class="forgot-password-form">
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" id="newPassword" placeholder="8자 이상 입력" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input type="password" id="confirmPassword" placeholder="비밀번호 재입력" required>
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-secondary" onclick="previousStep()">
                                <i class="fas fa-arrow-left"></i>
                                이전
                            </button>
                            <button type="button" class="btn btn-primary" onclick="resetPassword()">
                                <i class="fas fa-check"></i>
                                비밀번호 재설정
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Step 3: 완료 -->
                <div class="step-content" id="step3">
                    <div class="success-message">
                        <div class="success-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <h2>비밀번호가 재설정되었습니다!</h2>
                        <p>새로운 비밀번호로 로그인해주세요.</p>
                        
                        <button type="button" class="btn btn-primary" onclick="goToLogin()">
                            <i class="fas fa-sign-in-alt"></i>
                            로그인 페이지로 이동
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/crm/js/forgot-crm-password.js}"></script>
</body>
</html>
