<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - HealnGo</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/crm/css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{common/header :: header}"></div>

    <div class="forgot-password-wrapper">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <div class="forgot-password-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1>비밀번호 찾기</h1>
                <p>가입하신 이메일로 비밀번호 재설정 링크를 보내드립니다</p>
            </div>

            <!-- 비밀번호 찾기 폼 -->
            <form id="forgot-password-form" class="forgot-password-form" th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="가입하신 이메일을 입력하세요" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <button type="submit" class="submit-btn">비밀번호 재설정 링크 보내기</button>
            </form>

            <!-- 로그인 링크 -->
            <div class="login-link">
                <p>비밀번호를 기억하셨나요? <a th:href="@{/login}">로그인</a></p>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script th:src="@{/crm/js/forgot-password.js}"></script>
</body>
</html>
