<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 - HealnGo</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/crm/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <meta name="_csrf_header" th:if="${_csrf}" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:if="${_csrf}" th:content="${_csrf.token}">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{common/header :: header}"></div>

    <!-- 채팅 컨테이너 -->
    <div class="chat-container">
        <!-- 왼쪽 사이드바 - 대화 목록 -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">채팅</h2>
                <p class="sidebar-subtitle">Conversations</p>
            </div>
            
            <div class="conversations-section">
                <!-- 대화 목록이 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3 class="chat-title" id="chat-title">대화를 선택하세요</h3>
                    <p class="chat-members" id="chat-members"></p>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn" title="정보">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            
            <!-- 업체 상담 시작 안내 -->
            <div id="consultation-welcome" class="consultation-welcome" style="display: none;">
                <div class="welcome-content">
                    <div class="welcome-message">
                        <p>상담이 시작되었습니다. 궁금한 점을 자유롭게 문의해주세요!</p>
                    </div>
                </div>
            </div>

            <!-- 채팅 메시지 영역 -->
            <div class="chat-messages">
                <!-- 메시지들이 JavaScript로 동적으로 생성됩니다 -->
            </div>

            <!-- 메시지 입력 영역 -->
            <div class="chat-input">
                <div class="input-container">
                    <button class="input-btn" title="첨부">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea class="message-input" placeholder="메시지를 입력하세요..." rows="1"></textarea>
                    <button class="send-btn" title="전송">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- 업체 정보 팝오버 -->
    <div id="company-info-popover" class="company-info-popover" style="display: none;">
        <div class="popover-content">
            <div class="popover-header">
                <h4 id="popover-company-name">업체명</h4>
                <button class="popover-close" onclick="closeCompanyInfoPopover()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="popover-body">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <label>주소</label>
                        <p id="popover-company-address">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <label>전화번호</label>
                        <p id="popover-company-phone">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <label>이메일</label>
                        <p id="popover-company-email">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{common/footer :: footer}"></div>

    <script th:inline="javascript">
        // 전역 변수 설정 - 세션에서 사용자 ID 가져오기
        /*<![CDATA[*/
        window.CURRENT_USER_ID = /*[[${session.userId}]]*/ 1;
        window.SENDER_ROLE = 'SOCIAL'; // 고객은 항상 SOCIAL
        
        console.log('현재 사용자 ID:', window.CURRENT_USER_ID);
        console.log('사용자 역할:', window.SENDER_ROLE);
        /*]]>*/
    </script>
    <!-- WebSocket 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/crm/js/chat.js"></script>


</body>
</html>
